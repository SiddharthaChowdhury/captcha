<!DOCTYPE html>
<html>
<head>
	<title>En-captcha example</title>
	<style type="text/css">
		body{
			background-color: grey;
		};
	</style>
</head>
<body>
	<h2>En-captcha Example</h2>
	<div id="captcha_container"></div>
</body>
<script type="text/javascript" src="encaptcha.js"></script>
<script type="text/javascript">
	var o1 = new en_captcha();
	o1.init({
		char_count: 4, // 4,5 or 6
		container: '#captcha_container',
		reload_sec: 30,
		onSuccess: function(){
			console.log("Captcha match was successful")
			alert("validated");
		},
		onfailure: function(){
			console.log("Captcha match was failed")
			alert("failed");
		}
	});
</script>
</html>
