<!DOCTYPE html>
<html>
<head>
	<title>En-captcha example</title>
	<style type="text/css">
		body{
			background-color: green;
		}
	</style>
</head>
<body>
	<h2>En-captcha Example</h2>

</body>

		reload_sec: 30
	});
</script>
</html>
