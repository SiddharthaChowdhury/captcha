<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		.container{
			margin: 100px 100px;
			width: 300px;
			height: 500px;
			background: #f2f2f2;
			padding:15px;
		}
		input{
			width: 100%;
			height: 30px;
			margin-bottom: 10px;
		}
		button{
			padding: 10px 13px;
			background-color: #FFF;
			float: right; 
		}
	</style>
</head>
<body>
	<div class="container">
		<form method="get" action="example.php">
			<h4>Registration form</h4>
			<div>
				<label for="name"> Name</label>
				<input type="text" name="name" id="name">
			</div>
			<div>
				<label for="name"> Email</label>
				<input type="email" name="email" id="email">
			</div>
			<div>
				<label for="password"> Name</label>
				<input type="password" name="name" id="password">
			</div>
			<div id="captcha"></div>
			<button type="submit">Sign up</button>
		</form>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="encaptcha.js"></script>
<script>
	$(document).ready(function(){
		var obj = new Encaptcha({
			config:{
				container: '#captcha',
				reload_interval: 45,
				reloadBtn_text: 'Recap'
			}
		});
		obj.start();
	});
</script>
</html>
